<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="dashboard">
            <div class="logo-container">
                <img src="icons/checkerboard.svg" class="logo" alt="dashboard"><a>Dashboard</a>
            </div>

            <div class="link-container">
                <nav class="side1">
                    <ul>
                        <li><a href="#"><img src="icons/home.svg">Home</a></li>
                        <li><a href="#"><img src="icons/face-man-profile.svg">Profile</a></li>
                        <li><a href="#"><img src="icons/android-messages.svg">Messages</a></li>
                        <li><a href="#"><img src="icons/clipboard-text-clock.svg">History</a></li>
                        <li><a href="#"><img src="icons/file-tree.svg"><a href="#">Tasks</a></li>
                        <li><a href="#"><img src="icons/google-circles-communities.svg">Communities</a></li>
                    </ul>
                </nav>

                <nav class="side2">
                    <ul>
                        <li><img src="icons/cog-outline.svg"><a href="#">Settings</a></li>
                        <li><img src="icons/face-agent.svg"><a href="#">Support</a></li>
                        <li><img src="icons/shield-account.svg"><a href="#">Privacy</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="header">
          
            <div class="search">
                <img src="icons/magnify.svg"> <input type="text" class="searchbar" placeholder="what are you searching for?"></input>
            </div>

            <div class="notification">
               <img src="icons/bell.svg" alt="profile">
               <img src="icons/paw.svg" alt="profile picture"><a>anonymous anon</a>
              
            </div>

            <div class="welcome">
                <img src="icons/paw.svg" alt="profile picture">
                <p>Hi there,</p>
                <p>Anonymous Anon(@Anonymous)</p>
            </div>

            <div class="actions">
                <button>New</button>
                <button>Uplaod</button>
                <button>Share</button>
            </div>

        </div>

        <div class="content">
            <p>Your Projects</p>

            <div class="projects">
                projects
            </div>

            <div class="announcement">
                announcement
            </div>

            <div class="trending">
                trending
            </div>
        </div>

    </div>
</body>
</html>
